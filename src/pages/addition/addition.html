<ion-header>

  <ion-navbar>
    <ion-title>addition</ion-title>
  </ion-navbar>

    <header >
        <div id="TimeId"></div>
        <div id="pointId"></div>
    </header>

</ion-header>


<ion-content padding>

    <!-- Set question / Level-->
    <div>
        <span>{{NUMBER_QUESTION}}  /  {{LEVEL_NUMBER}}</span>
    </div>

    <!--Expression addition-->
    <div class="expression-addition">
        <span>{{addNumFirst}}  +  {{addNumSecond}}</span>
    </div>

    <!--Results-->
    <div class="addtion-result">
        <div>
            <span>
                <button id="btn0" class="add-result-buton" (click)="getPoint(0)">{{answers[0]}}</button>
                <button id="btn1" class="add-result-buton" (click)="getPoint(1)">{{answers[1]}}</button>
            </span>
        </div>
        <div style="height:20px"></div>
        <div>
            <span>
                <button id="btn2" class="add-result-buton" (click)="getPoint(2)">{{answers[2]}}</button>
                <button id="btn3" class="add-result-buton" (click)="getPoint(3)">{{answers[3]}}</button>
            </span>
        </div>

    </div>
</ion-content>
